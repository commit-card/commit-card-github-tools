name: Notify commit-card-core

on:
  push:
    branches:
      - main

jobs:
  notify-core:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger core repo workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.CORE_REPO_PAT }}" \
            https://api.github.com/repos/commit-card/commit-card-core/dispatches \
            -d '{"event_type":"sync-submodule","client_payload":{"name":"linkedin-mcp"}}'
